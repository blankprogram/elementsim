name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # or "main" if that's your default branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Emscripten SDK
        run: |
          # Clone the emsdk repository
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          # Install and activate the latest SDK version
          ./emsdk install latest
          ./emsdk activate latest
          # Source the environment variables so that emcc becomes available.
          source ./emsdk_env.sh
          # Export the PATH for subsequent steps.
          echo "::add-path::$(pwd)/upstream/emscripten"
          # For debugging, show version:
          emcc --version

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build and Deploy
        working-directory: frontend
        env:
          CI: false
        run: npm run deploy
